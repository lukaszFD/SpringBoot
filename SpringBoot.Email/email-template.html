<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${subject}"></title>
    <style th:inline="text">
        /* You can use Thymeleaf expressions in the style tag as well */
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Add more styles as needed */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${title}"></h1>
    </div>

    <div class="content" th:style="${contentStyle}">
        <p th:text="${content}"></p>

        <!-- Iterate over the summary entities and display them -->
        <table>
            <tr>
                <th>Table Name</th>
                <th>Last Load Date</th>
                <th>Last Table Count</th>
            </tr>
            <tr th:each="entity, row : ${summaryEntities}" th:class="${row.odd}? 'odd' : 'even'">
                <td th:text="${entity.tableName}"></td>
                <td th:text="${entity.lastLoadDate}"></td>
                <td th:text="${entity.lastTblCnt}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
